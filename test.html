<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Mathieu DUBERNET</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #menu {
            display: inline-block;
            margin-right: 20px;
        }

        #menu a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 30px;
        }

        #menu a:hover {
            background-color: black;
        }

        #divNom{
            display: flex;
            margin-left: 15%;
        }

        #nom {
            text-align: left;
            align-self: end;
        }

        #espaceheader{
            margin-bottom: 130px;
        }

        section {
            margin: 0px 20px 20px; /* Ajout de marge pour éviter de cacher le contenu sous le header fixe */
            text-align: center;
        }

        #pp{
            width : 70px;
            height : auto;
            clip-path:ellipse(50% 33%);
            margin-right: 15px;
        }

        .portfolio-item {
            display: inline-block; /* Changement de display en block */
            margin: 0 auto 20px; /* Ajout de marges et centrage horizontale */
            text-align: center;
        }

        .portfolio-item img {
            max-width: 100%; /* La largeur maximale de l'image est maintenant de 100% de son conteneur */
            height: auto;
            max-height: 50%; /* Taille max des images 200px */
        }

        .portfolio-item h3 {
            margin-top: 10px;
        }

        @media (max-width: 800px) {  /*mode petit*/
            #menu{
                display: flex;
                flex-direction: column;
            }
            #menu a {
                padding: 7px 10px;
                margin: 3px 5px;
            }
        }
        @media (min-width: 800px) {   /*mode grand*/
            section {
                display: flex;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <header>
        <div id="divNom">
            <img src="img/MoiAirsoft.jpg" alt="pp" id="pp">
            <h3 id="nom">Portfolio de Mathieu DUBERNET</h3>
        </div>
        <nav id="menu">
            <a href="https://avernum33.github.io/portfolio/">Projet</a>
            <a href="#">Presentation</a>
            <a href="#">Contact</a>
        </nav>
        
        
    </header>

    <div id="espaceheader"></div>

    <section>
        <div class="portfolio-item">
            <h3>Projet 1</h3>
            <img src="img/analyse-statistique.jpg" alt="Projet 1">
            
        </div>

        <div class="portfolio-item">
            <h3>Projet 2</h3>
            <img src="img/analyseGuantt.PNG" alt="Projet 2">
            
        </div>

        <div class="portfolio-item">
            <h3>Projet 3</h3>
            <img src="img/analysePresentation.PNG" alt="Projet 3">
            
        </div>

        <!-- Ajoutez autant d'items que nécessaire -->
    </section>
    <section>
        <div class="portfolio-item">
            <h3>Projet 1</h3>
            <img src="img/anglais.png" alt="Projet 1">
            
        </div>

        <div class="portfolio-item">
            <h3>Projet 2</h3>
            <img src="img/BDBilletConcert.PNG" alt="Projet 2">
            
        </div>

        <div class="portfolio-item">
            <h3>Projet 3</h3>
            <img src="img/BDRemplissage.PNG" alt="Projet 3">
            
        </div>

        <!-- Ajoutez autant d'items que nécessaire -->
    </section>
</body>

</html>
